<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="styleproto.css">
        <script src="https://kit.fontawesome.com/a1a741b3b7.js" crossorigin="anonymous"></script>
    </head>
    <style>
        
    </style>
<body>
    <wrapper>
        <nav>
            <!--nav bar should be on every page-->
            <div class="left-nav" id="container">
                <img class="image" src="photo.png">
                <h1 class="text"><a style="text-decoration:none; color:white;" href="indexproto.html">GamePlay</a></h1> <!--when clicked, this will lead you back to home-->
            <ul class="left-nav-list">
                <li class="nav-item"><a href="about.html" style="text-decoration: none ; color: white;">About</a></li><!--when clicked, this will lead you to about page-->
                <li class="nav-item"><a href="threads.html" style="text-decoration: none ; color: white;">Threads</a></li><!--when clicked, this will lead you to thread page-->
            </ul></div><ul class="right-nav-list">
                <li><a href="loginpage.html" style="text-decoration: none ; color: white;">Login</a></li> <!--login and register using form tag and javascript-->
                <li><a href="register.html" style="text-decoration: none ; color: white;">Register</a></li>
            </ul>
        </nav>
        <div class = "forum-box">
            <section class="category">
                <div class = "head">
                    <h2 class="head-title">Register</h2>
                </div>
                <div class="content">
                    <div class="register-box">
                        <div class="title-info">
                            <form class="user-form"> <!--this is where users can input the info-->
                                <label class="user-label" for="username"></label>
                                <input class="user-input" type="text" id="username" name="username" placeholder="Username..." required>
                            
                                <label for="email"></label>
                                <input class="user-input" type="email" id="email" name="email" placeholder="Email..." required>
                            
                                <label for="password"></label>
                                <input class="user-input" type="password" id="password" name="password" placeholder="Password..." min="8" max="20" required>
                            
                                <label for="confirmPassword"></label>
                                <input class="user-input" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..." min="8" max="20" required>
                            
                                <button type="submit" value="Register">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </wrapper>
    <script src="index.js"></script>
</body>
</html>

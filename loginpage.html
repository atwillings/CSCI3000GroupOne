<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1a741b3b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <wrapper>
        <nav>
            <div id="logo">
                <img id="logo-image" src="photo.png">
                <h1 id="logo-title"><a href="index.html">GamePlay</a></h1>
            </div>
            <div id="nav-lower">
                <div id="nav-left">
                    <h2><a href="about.html">About</a></h2>
                    <h2><a href="discussion.html">Discussions</a></h2>
                </div>
                <div id="nav-right">
                    <h2><a href="loginpage.html">Login</a></h2>
                    <h2><a href="register.html">Register</a></h2>
                </div>
            </div>
        </nav>
        <div class="forum-box">
            <section class="category">
                <div class="head">
                    <h2 class="head-title">Login</h2>
                </div>
                <div class="content">
                    <div class="login-box">
                        <div class="user-form">
                            <form class="title" id="login-form" onsubmit="return validateLoginForm()">
                                <label class="user-label" for="username">Username</label>
                                <input class="user-input" type="text" id="username" name="username" placeholder="Enter your username" required>
                            
                                <label class="user-label" for="password">Password</label>
                                <input class="user-input" type="password" id="password" name="password" placeholder="Enter your password" required>
                            
                                <button type="submit">Login</button>
                                <p id="login-error" class="error-message"></p><!--Error message for invalid login-->
                            </form>
                            <div class="register-link">
                                <p>Don't have an account? <a href="register.html">Register here</a></p>
                            </div>
                            <div class="forgot-password-link">
                                <p><a href="forgot_password.html">Forgot your password?</a></p>
                            </div>
                            <div class="social-login">
                                <h3>Or log in using:</h3>
                                <div class="social-buttons">
                                    <button class="facebook-button">Log in with Facebook</button>
                                    <button class="google-button">Log in with Google</button>
                                    <!-- Add more social media buttons as needed -->
                                </div>
                            </div>
                            <div class="remember-me">
                                <label>
                                    <input type="checkbox" id="remember-me" name="rememberMe"> Remember Me
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="footer">
            <div class="sitemap">
                <h3>Site Map</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="discussion.html">Discussions</a></li>
                    <li><a href="loginpage.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <!-- Add other relevant links here -->
                </ul>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <p>Email: Gameplay@gmail.com</p>
                <p>Phone: +1 404-456-7480</p>
            </div>
            <div class="social">
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="#" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-twitter"></a></li>
                    <li><a href="#" class="fa fa-instagram"></a></li>
                    <!-- Add other social media links here -->
                </ul>
            </div>
        </div>
    </wrapper>
    <script src="index.js"></script>
</body>
</html>

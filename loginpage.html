<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a1a741b3b7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <wrapper>
            <nav>
                <div id="logo">
                    <img id="logo-image" src="photo.png">
                    <h1 id="logo-title"><a href="index.html">GamePlay</a></h1>
                </div>
                <div id="nav-lower">
                    <div id="nav-left">
                        <h2><a href="about.html">About</a></h2>
                        <h2><a href="threads.html">Threads</a></h2>
                    </div>
                    <div id="nav-right">
                        <h2><a href="loginpage.html">Login</a></h2>
                        <h2><a href="register.html">Register</a></h2>
                    </div>
                </div>
            </nav>
            <div class = "forum-box">
                <section class="category">
                    <div class = "head">
                        <h2 class="head-title">Login</h2>
                    </div>
                    <div class="content">
                        <div class="login-box">
                            <div class="user-form">
                                <form class="title"><!--this is where users can log into their account-->
                                    <label class="user-label" for="username"></label>
                                    <input class="user-input" type="text" id="username" name="username" placeholder="Username..."required>
                                
                                    <label class="user-label" for="password"></label>
                                    <input class="user-input" type="password" id="password" name="password" placeholder="Password..."required>
                                
                                    <button type="submit" value="Login">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </wrapper>
        <script src="index.js"></script>
    </body>
</html>
